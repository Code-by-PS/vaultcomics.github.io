<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us | Vault-Comics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Link to shared stylesheet to keep layout and colours consistent -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- === Header with Site Navigation === -->
    <header>
      <h1>VaultComics</h1>
      <nav>
        <!-- Toggle icon appears on mobile screens to open the menu -->
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>

        <!-- Navigation menu -->
        <ul class="nav-links" id="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="comics.html">Comics</a></li>
          <li><a href="aboutus.html">About Us</a></li>
          <li><a href="contactus.html" class="active">Contact Us</a></li>
          <li>
            <!-- Basket icon with live count of items -->
            <a href="basket.html">
              <img
                src="image/basket.png"
                class="basket-icon"
                alt="Basket Icon"
              />
              Basket (<span id="cart-count">0</span>)
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- === Main Content Section === -->
    <main>
      <!-- Contact form area, kept narrow and centred for better readability -->
      <section style="max-width: 600px; margin: auto; padding: 20px">
        <h2>Contact Us</h2>

        <!-- Brief explanation for users -->
        <p>
          If you have any questions or want to sell your comics, feel free to
          contact us using the form below:
        </p>

        <!-- Simple contact form collecting name, email and message -->
        <form class="payment-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <!-- Submit button - form doesn't actually send anywhere -->
          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <!-- === Footer with Quick Links === -->
    <footer>
      <p>&copy; 2025 VaultComics. All rights reserved.</p>
      <p>
        <a href="aboutus.html">About Us</a> |
        <a href="contactus.html">Contact Us</a>
      </p>
    </footer>

    <!-- === Mobile Navigation Toggle Script === -->
    <script>
      // Function to open or close the nav menu when the icon is clicked
      function toggleMenu() {
        const nav = document.getElementById("nav-menu");
        nav.classList.toggle("show");
      }
    </script>
  </body>
</html>
